@if(isReadOnly()) {
<div class="music-block-readonly">
  <h3 class="block-title">{{ musicBlock().title }}</h3>
  @if(musicBlock().label) {
  <p class="music-label">{{ musicBlock().label }}</p>
  }
  <app-audioplayer [isReadOnly]="true" />
</div>
} @else {
<div class="music-block">
  <!-- Informations du bloc -->
  <div class="block-info">
    <div class="container-label">
      <label for="musicTitle">{{ "Titre" | translate }}</label>
      <input
        id="musicTitle"
        type="text"
        pInputText
        [(ngModel)]="musicBlock().title"
        placeholder="Titre de l'ambiance musicale..."
        [disabled]="isReadOnly()"
      />
    </div>
  </div>

  <!-- Lecteur audio avec upload -->
  <div class="audio-section">
    <app-audioplayer 
      [isReadOnly]="isReadOnly()"
      (onAudioUploaded)="onAudioUploaded($event)"
      (onAudioRemoved)="onAudioRemoved()"
    />
  </div>
</div>
}
