@if(isReadOnly()) {
<div class="stat-block-readonly">
  <h3 class="block-title">{{ statBlock().title }}</h3>
  @if(statBlock().statRules) {
  <div class="stat-rules">
    <h4>Règles</h4>
    <p>{{ statBlock().statRules }}</p>
  </div>
  } @if(statBlock().statValues) {
  <div class="stat-values">
    <h4>Valeurs</h4>
    <p>{{ statBlock().statValues }}</p>
  </div>
  }
</div>
} @else {
<div class="stat-block">
  <div class="container-label">
    <label for="title">{{ "Titre" | translate }}</label>
    <input
      pInputText
      type="text"
      id="title"
      [(ngModel)]="statBlock().title"
      placeholder="Statistique du dragon"
    />
  </div>
  <div class="container-label">
    <label for="rules">{{ "Règles" | translate }}</label>
    <input
      pInputText
      type="text"
      id="rules"
      [(ngModel)]="statBlock().statRules"
      placeholder="Force"
    />
  </div>
  <div class="container-label">
    <label for="value">{{ "Valeur" | translate }}</label>
    <p-inputNumber
      [showButtons]="true"
      mode="decimal"
      type="number"
      id="value"
      placeholder="50"
      [(ngModel)]="statBlock().statValues"
    />
  </div>
</div>
}
