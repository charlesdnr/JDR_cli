@if(isReadOnly()) {
<div class="stat-block-readonly">
  <!-- Header cohérent avec icône -->
  @if(statBlock().title) {
    <div class="readonly-header">
      <h3 class="block-title">
        <i class="pi pi-chart-bar"></i>
        {{ statBlock().title }}
      </h3>
    </div>
  }
  
  @if(statBlock().statRules) {
    <div class="stat-rules">
      <h4>Règles</h4>
      <p>{{ statBlock().statRules }}</p>
    </div>
  }
  
  @if(statBlock().statValues) {
    <div class="stat-values">
      <h4>Valeurs</h4>
      <p>{{ statBlock().statValues }}</p>
    </div>
  }
</div>
} @else {
<div class="stat-block">
  <!-- Informations du bloc (cohérent avec les autres blocs) -->
  <div class="block-info">
    <div class="container-label">
      <label for="statTitle">{{ "Titre" | translate }}</label>
      <input
        id="statTitle"
        type="text"
        pInputText
        [(ngModel)]="statBlock().title"
        placeholder="Titre de la statistique..."
      />
    </div>

    <div class="container-label">
      <label for="statRules">{{ "Règles" | translate }}</label>
      <textarea
        id="statRules"
        pTextarea
        [(ngModel)]="statBlock().statRules"
        placeholder="Règles et description de la statistique..."
        rows="3"
      ></textarea>
    </div>

    <div class="container-label">
      <label for="statValues">{{ "Valeurs" | translate }}</label>
      <input
        id="statValues"
        type="text"
        pInputText
        [(ngModel)]="statBlock().statValues"
        placeholder="Valeurs de la statistique..."
      />
    </div>
  </div>
</div>
}
