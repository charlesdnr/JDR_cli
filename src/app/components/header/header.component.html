<header>
  <div class="title"  >
    <img routerLink="/home" style="cursor: pointer;" src="/assets/images/logo.png" alt="" />
    <h1 routerLink="/home" style="cursor: pointer;" >DreamScenario</h1>
  </div>
  <div class="recherche">
    <p-inputgroup>
      <input pInputText [placeholder]="'Rechercher...' | translate " />
      <p-inputgroup-addon>
        <p-button
          ><span class="material-symbols-outlined"> search </span></p-button
        >
      </p-inputgroup-addon>
    </p-inputgroup>
  </div>
  @if(token){
    <div class="container-liste">
      @for(button of mapButton; track button){
      <div class="container-button">
        <p-button [routerLink]="button.link" >
          <span class="material-symbols-outlined">{{ button.icon }}</span>
          {{ button.name }}
        </p-button>
      </div>
      }
    </div>
  }
  @else {
    <div class="container-button">
      <p-button>{{ 'Se connecter' | translate }}</p-button>
      <p-button severity="secondary" >{{ "S'enregistrer" | translate }}</p-button>
    </div>
  }
  
</header>
