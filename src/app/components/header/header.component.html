<header>
  <div class="title"  >
    <img routerLink="/home" style="cursor: pointer;" src="/assets/images/logo.png" alt="" />
  </div>
  <div class="recherche">
    <p-inputgroup>
      <input pInputText [placeholder]="'Rechercher...' | translate " />
      <p-inputgroup-addon>
        <p-button
          ><span class="material-symbols-outlined"> search </span></p-button
        >
      </p-inputgroup-addon>
    </p-inputgroup>
  </div>
  @if(user$ | async; as user){
    <div class="container-liste">
      @for(button of mapButton; track button){
      <div class="container-button">
        <p-button severity="secondary" [routerLink]="button.link" >
          <span class="material-symbols-outlined">{{ button.icon }}</span>
          {{ button.name }}
        </p-button>
      </div>
      }
      <i (click)="logout()" class="pi pi-sign-out" style="color: red;" ></i>
    </div>
  }
  @else {
    <div class="container-button">
      <p-button severity="secondary" routerLink="/auth/login">{{ 'Se connecter' | translate }}</p-button>
      <p-button severity="secondary" routerLink="/auth/register">{{ "S'enregistrer" | translate }}</p-button>
    </div>
  }
  
</header>
