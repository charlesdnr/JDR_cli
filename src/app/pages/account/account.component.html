@let $currentUser = currentUser();

@if($currentUser){
<div class="container-account">
  <div class="container-square">
    <div class="left rounded">
      <div class="upsquare"></div>
      <div class="picture-container">
        <img
          class="profile-picture"
          [src]="'assets/images/default-avatar.png'"
          alt="Photo de profil"
        />
      </div>
      <div class="downsquare">
        <h2>{{ "Photo" | translate }}</h2>
        <p class="subtitle">{{ "Télécharger un Photo jusqu'à 2mb" | translate }}</p>
        <div class="button-group">
          <p-button
            (onClick)="uploadPhoto()"
            label="{{ 'Télécharger une Photo' | translate }}"
            icon="pi pi-upload"
            severity="secondary"
          />
          <p-button
            (onClick)="deletePhoto()"
            label="{{ 'Supprimer ma photo' | translate }}"
            icon="pi pi-trash"
            severity="danger"
            styleClass="p-button-danger"
          />
        </div>
      </div>
    </div>
    <div class="right card rounded">
      <div class="info-form">
        <div class="form-grid">
          <div class="form-field">
            <label for="username">{{ "Nom d'utilisateur" | translate }}</label>
            <input
              id="username"
              type="text"
              pInputText
              [(ngModel)]="$currentUser.username"
            />
          </div>
          <div class="form-field"></div>
          <div class="form-field email-field">
            <label for="email">{{ "Email" | translate }}</label>
            <input id="email" type="email" pInputText [(ngModel)]="$currentUser.email" />
          </div>
        </div>

        <div class="action-buttons">
          <div class="first">
            <p-button
            icon="pi pi-save"
            (onClick)="saveUser()"
            [label]="'Sauvegarder' | translate"
            severity="secondary"
          />
            <p-button
            (onClick)="changePassword()"
            icon="pi pi-key"
            [label]="'Changer mon mot de passe' | translate"
            severity="secondary"
          />
          </div>
          <p-button
            (onClick)="deleteAccount()"
            icon="pi pi-trash"
            [label]="'Supprimer mon compte' | translate"
            severity="danger"
            styleClass="p-button-danger"
          />
        </div>
      </div>
    </div>
  </div>
</div>
}

<!-- Dialog de reset password -->
<p-dialog
  [header]="'Réinitialiser mon mot de passe' | translate"
  [modal]="true"
  [(visible)]="showPasswordResetDialog"
  [style]="{width: '450px'}"
>
  <div class="reset-password-content">
    <p class="reset-description">
      Un email de réinitialisation sera envoyé à votre adresse email.
    </p>

    <div class="container-label">
      <label for="resetEmail">Email</label>
      <input
        id="resetEmail"
        pInputText
        type="email"
        [(ngModel)]="resetPasswordEmail"
        [disabled]="true"
        styleClass="reset-email-input"
      />
    </div>
  </div>
  <ng-template #footer>
    <div class="dialog-footer">
      <p-button
        label="Annuler"
        icon="pi pi-times"
        severity="secondary"
        (onClick)="showPasswordResetDialog.set(false)"
        [disabled]="sendingEmail()"
      />
      <p-button
        label="Envoyer Email"
        icon="pi pi-envelope"
        (onClick)="sendPasswordResetEmail()"
        [loading]="sendingEmail()"
      />
    </div>
  </ng-template>
</p-dialog>
